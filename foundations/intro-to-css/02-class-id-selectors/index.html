<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  
    <style>
      .odd {
        
        font-family: 'Verdana', 'Dejavu Sans' , sans-serif;
         
        background-color: rgb(255,167,167,255) ; 
         
      }

      .num2 {

        color: rgb(0,0,255,255) ;
        
        font-size:36px;

      }
      
      .add {

        font-size:24px;
      
      }

      .num4 {

      background-color: rgb(128,255,128,255);

      font-size:24px; 

      font-weight: 700;

      }

    </style>
    
  
  
  </head>
  <body>
  
    
    <p class="odd">Number 1 - I'm a class!</p>
    <div class="num2">Number 2 - I'm one ID.</div>
    <p class ="odd , add">Number 3 - I'm a class, but cooler!</p>
    <div class="num4">Number 4 - I'm another ID.</div>
    <p class= "odd">Number 5 - I'm a class!</p>
  
  
  
  
  
  </body>
</html>
